<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Page</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <img src="gifsUndBilder/adventure-love.jpg" class="heart-image" id="adventure-love">
  <img src="gifsUndBilder/hitting-love.jpg" class="heart-image" id="hitting-love">
  <img src="gifsUndBilder/muscel-love.jpg" class="heart-image" id="muscel-love">
  <img src="gifsUndBilder/peace-love.jpg" class="heart-image" id="peace-love.">
  <img src="gifsUndBilder/potato-lovejpg.jpg" class="heart-image" id="potato-love">
  <img src="gifsUndBilder/potato2-love.jpg" class="heart-image" id="potato2-love">
  <img src="gifsUndBilder/sunny-love.jpg" class="heart-image" id="sunny-love">

  <div class="container">
    <h1>Will you be my Valentine? 💖</h1>
    <img src="gifsUndBilder/cat-couple-cute-cats.gif" alt="Cute animation" class="animation" id="cute-cat-image">
    <img src="gifsUndBilder/silent-tears.gif" alt="Sad animation" class="animation hidden" id="sad-cat-image">
    <button id="yes-btn">Yes</button>
    <button id="no-btn">No</button>
  </div>

  <div id="response-overlay" class="hidden">
    <div class="response-box">
      <h2>Yay! ❤️ You're my Valentine!</h2>
      <img src="gifsUndBilder/happy-dance.gif" alt="Valentine GIF" class="popup-gif">
      <button id="close-overlay">Close</button>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
